<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    <h1>Welcome Home </h1>  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
  <ion-input [(ngModel)]="kullanici.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Şifre </ion-label>
  <ion-input type="password"  [(ngModel)]="kullanici.password"></ion-input>
  </ion-item>
  <ion-button expand="block" shape="round" (click)="Login(kullanici)" >Giriş</ion-button>
  <ion-button expand="block" shape="round" (click)="Register(kullanici)" >Kayıt Ol</ion-button>
</ion-content>
